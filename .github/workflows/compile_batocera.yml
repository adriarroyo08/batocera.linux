name: Compile Batocera

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential git wget curl

    - name: Clone Batocera Repository
      run: |
        git clone --depth 1 https://github.com/batocera-linux/batocera.linux.git
        cd batocera.linux
        ./docker-run make

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: batocera-build
        path: batocera.linux/output/
